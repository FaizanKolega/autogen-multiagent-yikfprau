<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Kolega</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body,html{margin:0;padding:0;height:100%;font-family:'Poppins',sans-serif;background:linear-gradient(120deg,#3498db,#8e44ad);}
.container{height:100%;display:flex;justify-content:center;align-items:center}
form{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.1);text-align:center;}
h1{margin-bottom:1rem;color:#333}
input{width:100%;padding:0.8rem;margin:0.5rem 0;border:1px solid #ddd;border-radius:4px}
button{padding:0.8rem 1.5rem;border:none;border-radius:4px;background:#8e44ad;color:#fff;font-size:1rem;cursor:pointer}
button:hover{background:#3498db}
</style>
</head>
<body>
<div class="container">
<form action="#" method="post">
<h1>Register to Kolega</h1>
<input type="text" name="username" placeholder="Username" required>
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<input type="password" name="confirm_password" placeholder="Confirm Password" required>
<button type="submit">Sign Up</button>
</form>
</div>
</body>
</html>
